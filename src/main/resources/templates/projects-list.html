<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
</head>
<body>
<div th:switch="${projects}">
    <h2 th:case="null">No projects found!</h2>
    <div th:case="*">
        <h2>projects</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>First name</th>
                <th>Last name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project : ${projects}">
                <td th:text="${project.id}"></td>
                <td><a th:href="@{project-update/{id}(id=${project.id})}">Edit</a></td>
                <td><a th:href="@{project-delete/{id}(id=${project.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/project-create">Create projects</a></p>
</div>
</body>
</html>
